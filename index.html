<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="converter.css">
  <title>SVG Сonverter</title>
</head>
<body>
  <h1 class="title">SVG Сonverter</h1>
  <div id="drop-area">
    <form class="input-field">
      <div class="insertion-methods">
        <span class="title-paste-img">Paste the image</span>
        <span class="or">Or</span>
        <input type="file" name="file" id="select-input" class="select-file-input" multiple accept="image/*">
        <label for="select-input"><b>Choose a file</b></label>
      </div>
    </form>

    <div id="gallery"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
